<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>YOLOV5 Real Time Client-Side Inference</title>
    <script src="https://cdn.socket.io/4.5.2/socket.io.min.js" integrity="sha384-H4AQLiPZfYWEQuGiuCEhSwsCgr8TTcm3vEpsWeDos/iOPurDXYmBC5bPXBbM61b5" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .video-box {
            text-align: center;
            margin: 10px;
        }
        h2 {
            font-size: 1.2em;
            color: #555;
        }
        video, img {
            border: 2px solid #212aad;
            border-radius: 8px;
            background: #000;
        }
        /* Hide the canvas as it's just for processing */
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOLOv5 Object Detection - Client-Side Webcam</h1>
        <div class="video-container">
            <div class="video-box">
                <h2>Your Webcam</h2>
                <video id="video" width="416" height="416" autoplay></video>
            </div>
            <div class="video-box">
                <h2>Processed by YOLOv5</h2>
                <img id="processed_image" width="416" height="416" />
            </div>
        </div>
        <!-- Canvas is used to capture frames from the video -->
        <canvas id="canvas" width="640" height="640"></canvas>
    </div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            // Establish a WebSocket connection
            const socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const processed_image = document.getElementById('processed_image');

            // --- Get Webcam Access ---
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                    })
                    .catch(function (error) {
                        console.log("Something went wrong with webcam access!", error);
                        alert("Could not access the webcam. Please allow camera access and refresh the page.");
                    });
            }

            // --- Send Frames to Server for Processing ---
            // Set an interval to capture and send a frame every 100ms (10 FPS)
            // You can adjust this value for higher/lower FPS.
            setInterval(() => {
                // Draw the current video frame onto the canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Get the image data from the canvas as a JPEG base64 string
                const imageData = canvas.toDataURL('image/jpeg', 0.9); // Quality 0.9
                
                // Send the image data to the server via WebSocket
                socket.emit('image', imageData);
            }, 100);

            // --- Receive Processed Frames from Server ---
            socket.on('response_back', function(image_data) {
                // This function is called when the server sends back the processed image
                // Update the 'src' of the image element to display the new image
                processed_image.src = 'data:image/jpeg;base64,' + image_data;
            });
        });
    </script>
</body>
</html>
